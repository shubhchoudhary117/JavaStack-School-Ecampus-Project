<section class="teachers-section">
    <header>
        <nav>
            <div class="heading">teachers</div>
            <div class="link-path">/dashboard/teachers</div>
        </nav>
        <div class="filters">
            <div class="search-by-name">
                <div class="form-field"><input (input)="searchByTeacherName()" type="text" name="teachername" placeholder="Search by Name"></div>
            </div>
            <!-- <div class="search-by-branch">
                <div class="form-field">
                    <input type="text" name="branch" placeholder="Search by Branch">
                </div>
            </div> -->
            <div class="search-btn"><button>serach</button></div>
        </div>
        <div class="teachers-template">
            <div class="teachers-container">
                <div class="heading">teachers</div>
                <div class="teachers">
                    <!-- teacher  -->
                    <div class="teacher" *ngFor="let teacher of teachers">
                        <div class="image"><img src="../../../../assets/photos/user.webp" alt="image is loading"></div>
                        <div class="teacher-detail">
                            <div class="teacher-name" [routerLink]="['/student/dashboard/about-teacher',teacher.tid]">{{teacher.teacherName}}</div>
                            <div class="teacher-role">{{teacher.teacherRole}}</div>
                        </div>
                    </div>
                    <!-- teacher  -->
                     
                </div>
            </div>
        </div>
    </header>

  
</section>
