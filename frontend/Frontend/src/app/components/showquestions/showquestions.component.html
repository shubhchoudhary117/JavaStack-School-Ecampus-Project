
<section class="show-questions-section">
    <div class="heading">questions of python</div>
  
    <!-- question card 1 ----------------------------------------- -->
    <mat-card class="mat-card" *ngFor="let question of AllQuestions">
        <div class="container">
            <div class="question-and-options">
                <div class="question">
                    <span class="number">Q.1 *</span>{{question.content}}
                </div>
                <div class="options">
                    <div class="row">
                        <div class="option"><span class="number">1.</span>{{question.option1}}</div>
                        <div class="option"><span class="number">2.</span>{{question.option2}}</div>
                    </div>
                    <div class="row">
                        <div class="option"><span class="number">3.</span>{{question.option3}}</div>
                        <div class="option"><span class="number">4.</span>{{question.option4}}</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="answer">
                    <span class="answer-marker">answer :</span>{{question.answer}}
                </div>
            </div>
        </div>
    </mat-card>
     <!-- question card 1 ----------------------------------------- -->
     <div class="mat-card-button">
        <div class="button">
            <button [routerLink]="['/admin/dashboard/add-questions',quizeId]">add question</button>
        </div>
    </div>
     
</section>
